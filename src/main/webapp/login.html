<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Modern Auth</title>
    <style>
        /* Same CSS as register.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .form-container {
            flex: 1;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-side {
            flex: 1;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            padding: 50px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 40px;
            color: #4f46e5;
        }
        
        .logo h2 {
            font-size: 28px;
            color: #333;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-bottom-color: #4f46e5;
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }
        
        .link {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }
        
        /* Message Box */
        .message-box {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-sign-in-alt"></i>
                    <h2>Welcome Back</h2>
                </div>
                <p class="subtitle">Sign in to continue to your account</p>
            </div>
            
            <!-- Message Box -->
            <div id="messageBox" class="message-box"></div>
            
            <form action="auth" method="post" id="loginForm">
                <input type="hidden" name="action" value="login">
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn-primary" id="loginBtn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="form-footer">
                    <p>Don't have an account? 
                        <a href="register.html" class="link">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
        
        <div class="hero-side">
            <div class="hero-content">
                <h1>Welcome <span class="gradient-text">Back</span></h1>
                <p>Sign in to access your personalized dashboard</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics Dashboard</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-cloud"></i>
                        <span>Cloud Storage</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-cog"></i>
                        <span>Custom Settings</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // Check for URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const error = urlParams.get('error');
        
        const messageBox = document.getElementById('messageBox');
        
        if (message) {
            messageBox.textContent = decodeURIComponent(message);
            messageBox.className = 'message-box success';
            messageBox.style.display = 'block';
        }
        
        if (error) {
            messageBox.textContent = decodeURIComponent(error);
            messageBox.className = 'message-box error';
            messageBox.style.display = 'block';
        }
        
        // Login button animation
        const loginBtn = document.getElementById('loginBtn');
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', function(e) {
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            loginBtn.disabled = true;
        });
    </script>
</body>
</html>
