<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Modern Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .form-container {
            flex: 1;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-side {
            flex: 1;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            padding: 50px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 40px;
            color: #4f46e5;
        }
        
        .logo h2 {
            font-size: 28px;
            color: #333;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-bottom-color: #4f46e5;
        }
        
        .input-group input:focus + .underline {
            width: 100%;
        }
        
        .underline {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background: #4f46e5;
            transition: width 0.4s;
        }
        
        .password-strength {
            margin-top: 10px;
        }
        
        .strength-bar {
            height: 4px;
            width: 0%;
            background: #ff4757;
            border-radius: 2px;
            transition: all 0.3s;
        }
        
        .strength-text {
            font-size: 12px;
            color: #888;
            display: block;
            margin-top: 5px;
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }
        
        .link {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .hero-content h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #fbbf24, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero-content p {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .feature i {
            font-size: 24px;
            color: #fbbf24;
        }
        
        .floating-shapes .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }
        
        .shape-1 {
            width: 100px;
            height: 100px;
            background: #4f46e5;
            top: 20px;
            right: 20px;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 70px;
            height: 70px;
            background: #7c3aed;
            bottom: 50px;
            left: 30px;
            animation: float 8s ease-in-out infinite 1s;
        }
        
        .shape-3 {
            width: 50px;
            height: 50px;
            background: #fbbf24;
            top: 150px;
            right: 150px;
            animation: float 7s ease-in-out infinite 0.5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #10b981;
            color: white;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Error/Success Messages */
        .message-box {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-user-circle"></i>
                    <h2>Create Account</h2>
                </div>
                <p class="subtitle">Join our community today</p>
            </div>
            
            <!-- Message Box -->
            <div id="messageBox" class="message-box"></div>
            
            <form action="auth" method="post" id="registerForm" class="animated-form">
                <input type="hidden" name="action" value="register">
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required 
                           autocomplete="off" id="username">
                    <div class="underline"></div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required 
                           id="password">
                    <div class="underline"></div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary" id="registerBtn">
                    <span>Sign Up</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="form-footer">
                    <p>Already have an account? 
                        <a href="login.html" class="link">Sign In</a>
                    </p>
                </div>
            </form>
            
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
        
        <div class="hero-side">
            <div class="hero-content">
                <h1>Welcome to <span class="gradient-text">Our Platform</span></h1>
                <p>Experience secure and seamless authentication with modern design</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Bank-level Security</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <span>Lightning Fast</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Mobile Friendly</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // Check for URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const error = urlParams.get('error');
        
        const messageBox = document.getElementById('messageBox');
        
        if (message) {
            messageBox.textContent = decodeURIComponent(message);
            messageBox.className = 'message-box success';
            messageBox.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                messageBox.style.opacity = '0';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 300);
            }, 5000);
        }
        
        if (error) {
            messageBox.textContent = decodeURIComponent(error);
            messageBox.className = 'message-box error';
            messageBox.style.display = 'block';
        }
        
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.querySelector('.strength-bar');
        const strengthText = document.querySelector('.strength-text');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            const colors = ['#ff4757', '#ffa502', '#2ed573', '#1e90ff'];
            const texts = ['Weak', 'Fair', 'Good', 'Strong'];
            
            strengthBar.style.width = (strength * 25) + '%';
            strengthBar.style.backgroundColor = colors[strength - 1] || colors[0];
            strengthText.textContent = texts[strength - 1] || 'Weak';
        });
        
        // Form submission animation
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('registerBtn');
        
        form.addEventListener('submit', function(e) {
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            submitBtn.disabled = true;
            
            // Add loading animation
            submitBtn.style.opacity = '0.8';
        });
    </script>
</body>
</html>
